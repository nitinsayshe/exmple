<!DOCTYPE html>
<html>

<body>
    <script>
        function myFunction(div) { 
            // CODE WILL GO HERE 
            var myDiv=document.getElementById("myDiv");
            myDiv.innerHTML=myDiv.innerHTML+" Hi"
        } 
    </script>


    <p>In this example,
        the yelllow div will get a new Hi every time you mouse over it:</p>
    <div style="padding:50px; background:yellow;" onmouseover="myFunction()" id="myDiv">
    </div>
</body>

</html>
